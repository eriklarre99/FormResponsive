<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="sectionForm">
        <form action="" class="form">
            <h2 class="form__title">Inicia Sesión</h2>
            <p class="form__paragraph">¿Aún no tienes una cuenta? <a href="#" class="form__link">Regístrate ahora.</a> </p>
    
            <div class="form__container">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" placeholder=" ">
                    <label for="name" class="form__label">Nombre:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="user" placeholder=" ">
                    <label for="user" class="form__label">User:</label>
                    <span class="form__line"></span>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="password" placeholder=" ">
                    <label for="password" class="form__label">Password:</label>
                    <span class="form__line"></span>
                </div>
                <input type="submit" class="form__submit" value="Entry now">
            </div>
        </form>
    </section>
    
</body>
</html>
